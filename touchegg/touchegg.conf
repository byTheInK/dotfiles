<touchégg>
  <!-- Swipe 3 fingers left/right to change workspaces -->
  <gesture type="SWIPE" fingers="3" direction="LEFT">
    <action type="COMMAND">hyprctl dispatch workspace m+1</action>
  </gesture>
  
  <gesture type="SWIPE" fingers="3" direction="RIGHT">
    <action type="COMMAND">hyprctl dispatch workspace m-1</action>
  </gesture>

  <!-- Swipe 3 fingers up to toggle fullscreen -->
  <gesture type="SWIPE" fingers="3" direction="UP">
    <action type="COMMAND">hyprctl dispatch fullscreen</action>
  </gesture>

  <!-- Swipe 3 fingers down to minimize -->
  <gesture type="SWIPE" fingers="3" direction="DOWN">
    <action type="COMMAND">hyprctl dispatch movetoworkspace special:scratchpad</action>
  </gesture>

  <!-- Pinch gestures for zooming in/out -->
  <gesture type="PINCH" fingers="4" direction="IN">
    <action type="COMMAND">hyprctl dispatch workspace 1</action>
  </gesture>

  <gesture type="PINCH" fingers="4" direction="OUT">
    <action type="COMMAND">hyprctl dispatch workspace 10</action>
  </gesture>
</touchégg>

